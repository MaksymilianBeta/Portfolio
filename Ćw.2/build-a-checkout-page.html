<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="cube">
</section>
<section>
    <h2>Payment Information</h2>
    <form>
        <label for="cardholdername">Cardholder Name   
        </label><input type="text" id="card-name" name="card-name"><br>
        <label for="cardnumber" >Card Number  
        </label><input type="number" id="card-number" name="card-number"><br>
        <label for="expiry-date">Expiry date   
        </label><input type="text" placeholder="MM/YY" aria-required="true"><br>
        <label for="cvv">CVV 
        </label><input type="number" aria-required="true"><br>
        <input type="button" value="Place Order">
    </form>    
</section>
</body>

</html>
