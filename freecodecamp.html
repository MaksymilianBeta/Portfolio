<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</h1></title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input type="text"id="name" required placeholder="Enter your Name"><br>
      
      <label id="email-label">Email</label>
      <input type="email" id="email" required placeholder="Enter your Email"><br>
      
      <label id="number-label">Age (optional)</label>
      <input type="number" id="number" min="1" max="100" placeholder="Age"><br>
      <label for="select">Which option best describes your current role? </label><br>
      <select id="dropdown">
        <option disabled selected>Select current role</option>
        <option>Student</option>  
        <option>Full Time Job</option>  
        <option>Full Time Learner</option> 
        <option>Prefer not to say</option> 
        <option>Other</option> 
      </select>   <br>
      <label for="radio">Would you recommend freeCodeCamp to a friend? </label><br>
      <input type="radio" name="a" value="1">
      <input type="radio" name="a" value="2">
      <input type="radio" name="a" value="3">
    </form>  
  </body>
</html>
