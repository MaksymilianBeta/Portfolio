<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Styled To-Do List</title>
</head>

<body>
    <div id="lista">
        <h1>My To-Do-List</h1>
    <ul class="todo-list"> 
        <li>
            <input id="1" type="checkbox">
            <label for="1">Explore gaming keyboards </label>
            <ul class="sub-item">
               <li > <a target="_blank" class="sub-item-link" href="https://github.com/MaksymilianBeta">Store link</a></li>
            </ul>
        </li>
        <li>
            <input id="2" type="checkbox">
            <label for="2">Finish the report </label>
            <ul class="sub-item">
               <li > <a target="_blank" class="sub-item-link" href="https://github.com/MaksymilianBeta">Request Access</a></li>
            </ul>
        </li>
        <li>
            <input id="3" type="checkbox">
            <label for="3">View Phone's Warranty </label>
            <ul class="sub-item">
                <li > <a target="_blank" class="sub-item-link" href="https://github.com/MaksymilianBeta">View Receipts</a></li>
            </ul>
        </li>
        <li>
            <input id="4" type="checkbox">
            <label for="4">Check Processor Specs </label>
            <ul class="sub-item">
                <li > <a target="_blank" class="sub-item-link" href="https://github.com/MaksymilianBeta">View Model Number</a></li>
            </ul>
        </li>
    </ul>
    </div>
</body>
